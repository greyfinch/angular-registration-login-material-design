 <mat-card class="example-card">
    <mat-card-title class="mat-header">
        Login
      </mat-card-title>  
    <form class="my-form">
      <mat-card-content>
        <!-- CONTENT HERE -->
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" name="email" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" name="password" required>
            <button layout="column" layout-align="space-between end" mat-icon-button ><mat-icon>visibility</mat-icon></button>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <!-- REGISTER BUTTON -->
        <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
      </mat-card-actions>      
    </form>
  </mat-card>
